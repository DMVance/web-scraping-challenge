{% extends "parent.html" %}
{% block content %}
        <h1>Scraped Data</h1>
        <br>
        <ul class="list-group list-unstyled">
            {% for key, value in mars_dict.items() %}
                <li class="list-group-item-primary"><strong>{{ key }}</strong></li>
                <ul class="list-group list-unstyled">
                        <li class="list-group-item-light">{{ value }}</li>
                </ul>
            {% endfor %}
        </ul>
        <hr>
{% endblock %}
